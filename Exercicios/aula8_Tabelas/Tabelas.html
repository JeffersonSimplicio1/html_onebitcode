<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Aula de tabelas</title>
  </head>
  <body>
    <h3>Satélites de Urano</h3>
    <thead>
      <table border="3">
        <tr>
        <th>Nome</th>
        <th>Data de descobrimento</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Titânia</td>
          <td>1787</td>
        </tr>
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
      </table>    
  </body>
</html>
