<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro da Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
      </div>
      <br>
      <div>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" </input>
        <label for="senha"> - Password:</label>
        <input type="password" id="senha" name="senha">
      </div>
      <br>
      <div>
        <label for="data">Data de Nascimento:</label>
    <input type="date" id="data" name="data"</input>
    <label for="foto"> - Foto:</label>
    <input type="file" id="foto" name="foto">
      </div>
      <br>
      <div>
        <label for="nasc">Nacionalidade:</label>
    <input list="nasc"><datalist id="nasc"><option value="Russo"><option value="Americano"><option value="Brasileiro"></option></datalist> - Genero:
    <label for="F">F</label>
    <input type="radio" id="F" name="genero" value="F">
    <label for="M">M</label>
    <input type="radio" id="M" name="genero" value="M">
      </div>
      <br>
    
    Suas principais qualidades:
    <div>
    <label for="qualidades">Inteligência</label>
    <input type="checkbox" id="qualidades" name="inteligencia" value="inteligencia">
    <label for="qualidades2"> | Resiliência</label>
    <input type="checkbox" id="qualidades2" name="Resiliência" value="Resiliência">
    <label for="qualidades3"> | Preparo Fisico</label>
    <input type="checkbox" id="qualidades3" name="Preparo Fisico" value="Preparo Fisico">
    <label for="qualidades4"> | Educação</label>
    <input type="checkbox" id="qualidades4" name="Educação" value="Educação">
      </div>
      <br>
      <div>
        <label for="campo">|</label>
   <textarea id="campo" name="campo" rows="5" cols="30" placeholder="Por que você gostaria de ser um astronauta?"</textarea>
      </div>
    </form>
  </body>
</html>
